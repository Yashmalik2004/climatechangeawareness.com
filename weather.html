<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <a href="about.html">BACK TO Page!</a>
</head>
<body>
    <div class="logo">C C A - Weather Check</div>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn">GO!</button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="https://th.bing.com/th/id/R.56785ea8c74d9a414cb84ab3740ef3c2?rik=3gHBLc10vj%2fxIg&riu=http%3a%2f%2fechomon.co.uk%2fwp-content%2fuploads%2f2013%2f02%2fSad-Puppy-Face-Picture.jpg&ehk=SPt2qRNf%2fvEBvfXvEdpbvtn1KPSX%2fKXTUOt5khlk4LI%3d&risl=&pid=ImgRaw&r=0" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="https://live.staticflickr.com/7687/17129781308_c06c794492.jpg" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
